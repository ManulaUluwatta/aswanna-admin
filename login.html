<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Login - අස්වැන්න</title>
    <link href="css/styles.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/override.css">
</head>
<body>
<div id="layoutAuthentication">
    <div class="d-flex flex-grow-1 justify-content-center align-items-center" id="layoutAuthentication_content">

        <div class="container my-auto">
            <div class="row w-100">
                <div class="col-md-12 col-lg-12 col-sm-12">
                    <div class="card border-0 my-auto">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-12 col-lg-6 col-md-6">
                                    <img src="assets/img/background.svg" alt=""
                                         style="width: 100%;height: 100%;object-fit: cover;object-position: center;border-radius: 130px;overflow:hidden;">
                                </div>
                                <div class="col-sm-12 col-lg-6 col-md-6">
                                    <div class="d-flex flex-row justify-content-center w-100">
                                        <img src="https://via.placeholder.com/200" alt="" class="my-auto"
                                             style="width: 130px;height: 130px;object-fit: cover;object-position: center;border-radius: 130px;overflow:hidden;">
                                    </div>

                                    <h3 class="text-center font-weight-light my-4">Welcome Back</h3>

                                    <form>
                                        <div class="form-floating mb-3">
                                            <input class="form-control border-0 border-bottom" id="inputEmail"
                                                   type="email" placeholder="name@example.com"/>
                                            <label for="inputEmail">Email address</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control border-0 border-bottom" id="inputPassword"
                                                   type="password" placeholder="Password"/>
                                            <label for="inputPassword">Password</label>
                                        </div>
                                        <div class="d-flex flex-column align-items-center justify-content-between mt-4 mb-0">
                                            <a class="btn btn-lg btn-primary border-0 px-5 text-uppercase"
                                               style="border-radius: 30px;" href="index.html">L o g i n</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2021</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
</body>
</html>
